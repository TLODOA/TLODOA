{% extends "default/layout_3.html" %}

<!-- -->
{% block title %}Sign{% endblock %}

{% block page_javascript %}
<script src="{{ url_for("static", filename="script/sign_fun.js") }}" type="module" defer></script>
{% endblock %}

<!-- -->
{% block content_main_1 %}
<form method="POST" class="user_data_input" id="sign_form_email">
    <div class="user_data_input_get">
        <label>
            <h3>User Name</h3>
        </label>
        <input type="text" autocomplete="off" name="user_name">

        <label>
            <h3>User email</h3>
        </label>
        <input type="text" autocomplete="off" name="user_email">

        <label> 
            <h3>Email Code</h3>
        </label>
        <input type="text" autocomplete="off" name="user_email_code">
    </div>

    <button id="sign_button_email_code_get">Get E-mail Code</button>
</form>
{% endblock %}

{% block content_main_2 %}
<form method="POST" class="user_data_input" id="sign_form_password">
    <div class="user_data_input_get">
        <label>
            <h3>User Password</h3>
        </label>
        <input type="text" autocomplete="off" name="user_password">

        <label>
            <h3>User password valid</h3>
        </label>
        <input type="text" autocomplete="off" name="user_password_check">
    </div>

    <button id="sign_button_finish">Finish</button>
</form>
{% endblock %}
